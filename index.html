<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #87CEEB;
            border: 3px solid #333;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .terrain-block {
            position: absolute;
            background-color: #8B7355;
            border: 1px solid #654321;
        }

        .info {
            position: absolute;
            top: 5%;
            left: 30%;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        #spriteSelectionModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .sprite-selection {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        }

        .sprite-selection h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sprite-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sprite-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            gap: 10px;
        }

        .sprite-preview {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border 0.2s;
        }

        .sprite-option.selected .sprite-preview {
            border-color: #FFD700;
        }

        .sprite-option:hover .sprite-preview {
            border-color: #999;
        }

        .sprite-label {
            color: white;
            font-size: 12px;
        }

        .status-text {
            color: #AAA;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="terrain"></div>
        <div class="player" id="player1"></div>
        <div class="player" id="player2"></div>
        <div class="info" id="info" style="display: none;">
            <div><strong>Player 1:</strong> WASD to move, W to jump</div>
            <div><strong>Player 2:</strong> Arrow keys to move, Up to jump</div>
        </div>
    </div>

    <div id="spriteSelectionModal">
        <div class="sprite-selection">
            <h2 id="selectionTitle">Player 1 - Choose Your Sprite</h2>
            <div class="status-text" id="statusText"></div>
            <div class="sprite-options" id="spriteOptions"></div>
        </div>
    </div>

    <script src="Javascript/input.js"></script>
    <script src="Javascript/player_1.js"></script>
    <script src="Javascript/player_2.js"></script>
</body>
</html>
